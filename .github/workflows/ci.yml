name: CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  quality:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: 3.12
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt

    - name: Lint with ruff
      run: ruff check .

    - name: Check formatting with black
      run: black --check .

    - name: Security check with bandit (console)
      run: bandit -r . -x ./venv,./migrations -f txt || true

    - name: Security check with bandit (json report)
      run: bandit -r . -x ./venv,./migrations -f json -o bandit-report.json || true

    - name: Check dependencies for vulnerabilities (console)
      run: pip-audit || true

    - name: Check dependencies for vulnerabilities (json report)
      run: pip-audit --format=json --output=audit-report.json || true

    - name: Upload security reports
      uses: actions/upload-artifact@v4
      with:
        name: security-reports
        path: |
          bandit-report.json
          audit-report.json

    - name: Run tests with coverage
      run: pytest --cov=. --cov-report=term-missing --cov-report=xml --cov-fail-under=0

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        fail_ci_if_error: false