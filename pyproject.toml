[tool.black]
line-length = 88
target-version = ['py312']
extend-exclude = '''
/(
  migrations
)/
'''

[tool.ruff]
target-version = "py312"
line-length = 88
extend-exclude = ["migrations"]

[tool.ruff.lint]
select = ["E", "F", "I", "UP", "B"]
ignore = []

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
